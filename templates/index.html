<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rabix World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: rgba(255, 182, 193, 0.9);
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin: 10px;
      padding: 12px 16px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease-in;
      white-space: pre-line;
    }

    .user {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 5px;
    }

    .bot {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
      transition: all 0.4s ease;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }

    #send-btn {
      margin-left: 10px;
      padding: 0 20px;
      border: none;
      border-radius: 20px;
      background: #ff6f91;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #send-btn:hover {
      background: #ff3b6f;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Typing dots animation */
    .typing {
      display: inline-block;
      position: relative;
      width: 50px;
      height: 20px;
    }
    .typing div {
      position: absolute;
      top: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #aaa;
      animation: typingDots 1.4s infinite;
    }
    .typing div:nth-child(1) { left: 8px; animation-delay: 0s; }
    .typing div:nth-child(2) { left: 24px; animation-delay: 0.2s; }
    .typing div:nth-child(3) { left: 40px; animation-delay: 0.4s; }

    @keyframes typingDots {
      0%, 80%, 100% { transform: scale(0.6); }
      40% { transform: scale(1); }
    }

    /* ✅ Mobile view styling */
    @media (max-width: 768px) {
      #input-container {
        position: absolute;
        top: 50%;   /* start me center me hoga */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        border-radius: 30px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      }

      #input-container.active {
        position: fixed;
        bottom: 0;   /* msg bhejne ke baad neeche chala jayega */
        top: auto;
        left: 0;
        transform: none;
        width: 100%;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <header>🌸 Rabix World 🌸</header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Ask me anything..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const inputContainer = document.getElementById("input-container");

    function addMessage(content, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.innerText = content;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addTyping() {
      const typing = document.createElement("div");
      typing.classList.add("message", "bot");
      typing.setAttribute("id", "typing");
      typing.innerHTML = '<div class="typing"><div></div><div></div><div></div></div>';
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function typeWriterEffect(text, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      chatContainer.appendChild(message);

      let i = 0;
      function typing() {
        if (i < text.length) {
          message.innerHTML += text.charAt(i);
          chatContainer.scrollTop = chatContainer.scrollHeight;
          i++;
          setTimeout(typing, 30);
        }
      }
      typing();
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      // ✅ Mobile view me ek baar msg bhejne ke baad box neeche shift ho jaye
      if (window.innerWidth <= 768) {
        inputContainer.classList.add("active");
      }

      addTyping();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({question: text})
        });

        const data = await res.json();
        removeTyping();
        typeWriterEffect(data.answer, "bot");
      } catch (err) {
        removeTyping();
        addMessage("⚠️ Error: Failed to connect.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
